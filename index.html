<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Welcome to my Bank <span class="font-semibold text-blue-500" >Website</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-300 mx-auto w-9/12 mt-12 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 rounded" type="email" name="" id="" placeholder="Enter your email">
                <input class="w-9/12 block mb-2 px-3 rounded" type="password" name="" id="" placeholder="Your Password">
                <button class="bg-amber-700  hover:bg-sky-700 rounded-md px-3 py-1 text-white">Submit</button>
            </div>
        </section>
    </main>
    <p></p>
</body>
</html>
